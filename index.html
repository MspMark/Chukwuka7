<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chukwuka Val</title>
    <link rel="stylesheet" href="chu.css">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <p id="message">I've thought of a million ways to ask, but nothing felt right… so I made a whole website just for you!</p>

        <div id="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <div id="quotes" style="display: none;">
            <p>Abeg</p>
            <p>You sure?</p>
            <p>Bikonu</p>
        </div>

        <div id="countdown">
            <p>Time left until Valentine's Day: <span id="timer"></span></p>
        </div>

        <div id="loveLetter" style="display: none;">
            <p>Dear you, my heart beats only for you... ❤️</p>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://github.com/MspMark/Chukwuka7/blob/main/P-Square%20Ft.%20Rick%20Ross%20-%20Beautiful%20onyinye.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script src="chu.js"></script>
</body>
</html>
